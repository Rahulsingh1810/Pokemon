<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <link rel="stylesheet" href="assets/battle.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="scoreboard">
        <div class="score">
            <h3>User Score: <span id="userScore">0</span></h3>
        </div>
        <div class="score">
            <h3>Opponent Score: <span id="opponentScore">0</span></h3>
        </div>
    </div>

    <div class="sidebar left-sidebar">
        <h2>User Deck</h2>
        <div class="deck-list" id="userDeck">
            <!-- User deck cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="sidebar right-sidebar">
        <h2>Opponent Deck</h2>
        <div class="deck-list" id="opponentDeck">
            <!-- Opponent deck cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Main content of the page -->
    <div class="main-content">
        <div id="battleArea" class="battle-area">
            <div id="userCardDisplay" class="card-display"></div>
            <div id="opponentCardDisplay" class="card-display"></div>
            <div id="comparisonResult" class="comparison-result"></div>
        </div>
    </div>

    <script src="battle.js"></script> <!-- Ensure this is linked correctly -->
</body>
</html>
