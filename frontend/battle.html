<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <link rel="stylesheet" href="assets/battle.css">
</head>
<body>
    <div class="sidebar left-sidebar">
        <h2>User Deck</h2>
        <div class="deck-list" id="userDeck">
            <!-- User deck cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="sidebar right-sidebar">
        <h2>Opponent Deck</h2>
        <div class="deck-list" id="opponentDeck">
            <!-- Opponent deck cards will be dynamically inserted here -->
        </div>
    </div>

    <div class="main-content">
        <div class="scoreboard">
            <div class="score">
                <p>User: <span id="userScore">0</span></p>
                <p>Opponent: <span id="opponentScore">0</span></p>
            </div>
        </div>
        <div id="battleArea" class="battle-area">
            <div id="userCardDisplay" class="card-display"></div>
            <div id="opponentCardDisplay" class="card-display"></div>
            <div id="comparisonResult" class="comparison-result"></div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlert" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeAlert()">×</span>
            <p id="alertMessage"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
    </div>

    <!-- Custom Prompt Modal -->
    <div id="customPrompt" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closePrompt()">×</span>
            <p id="promptMessage"></p>
            <input type="text" id="promptInput" placeholder="Enter your choice">
            <button onclick="submitPrompt()">Submit</button>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="battle.js"></script>
</body>
</html>
