<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Pokémon Cards</h1>
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div class="menu-container" id="menu-container">
            <button class="close-menu" id="close-menu">&times;</button>
            <input type="text" id="search" placeholder="Search by name or number">
            <select id="filter">
                <option value="">Filter by type</option>
                <option value="grass">Grass</option>
                <option value="poison">Poison</option>
                <option value="fire">Fire</option>
                <option value="psychic">Psychic</option>
                <option value="flying">Flying</option>
                <option value="ice">Ice</option>
            </select>
            <select id="weaknessFilter">
                <option value="">Filter by weakness</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
            </select>
            <select id="sortName">
                <option value="">Sort by name</option>
                <option value="nameAsc">Name (A-Z)</option>
                <option value="nameDesc">Name (Z-A)</option>
            </select>
            <select id="sortNumber">
                <option value="">Sort by number</option>
                <option value="numberAsc">Number (Ascending)</option>
                <option value="numberDesc">Number (Descending)</option>
            </select>
            <button id="randomize">Randomize</button>
            <button id="clearFilter">Clear</button>
        </div>
        <img src="assets/pokemon_logo.png" alt="Pokémon Logo" class="logo">
    </header>
    <main id="pokemon-container"></main>
    <footer>
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
